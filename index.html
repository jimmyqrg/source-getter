<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Source Fetcher</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github.min.css">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #64748b;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --light: #f8fafc;
            --dark: #1e293b;
            --border: #e2e8f0;
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            opacity: 0.9;
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .api-status {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 9999px;
            margin-top: 1rem;
            font-size: 0.9rem;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #10b981;
        }
        
        .status-dot.disconnected {
            background: var(--danger);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        main {
            padding: 2rem;
        }
        
        .input-section {
            background: var(--light);
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            border: 2px solid var(--border);
        }
        
        .url-input-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        #url-input {
            flex: 1;
            padding: 0.875rem 1rem;
            font-size: 1rem;
            border: 2px solid var(--primary);
            border-radius: 8px;
            outline: none;
            transition: all 0.2s;
        }
        
        #url-input:focus {
            border-color: var(--primary-dark);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        
        .btn {
            padding: 0.875rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: var(--shadow);
        }
        
        .btn-secondary {
            background: var(--secondary);
            color: white;
        }
        
        .btn-secondary:hover {
            background: #475569;
        }
        
        .options {
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
        }
        
        .option-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            user-select: none;
        }
        
        .loading {
            text-align: center;
            padding: 3rem;
            display: none;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid var(--border);
        }
        
        .tab {
            padding: 0.75rem 1.5rem;
            background: none;
            border: none;
            font-weight: 600;
            color: var(--secondary);
            cursor: pointer;
            position: relative;
            transition: color 0.2s;
        }
        
        .tab:hover {
            color: var(--primary);
        }
        
        .tab.active {
            color: var(--primary);
        }
        
        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--primary);
        }
        
        .tab-content {
            display: none;
            animation: fadeIn 0.3s;
        }
        
        .tab-content.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .code-container {
            background: #1e293b;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 1rem;
            max-height: 600px;
            overflow-y: auto;
        }
        
        .code-header {
            padding: 0.75rem 1rem;
            background: #0f172a;
            color: #94a3b8;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.875rem;
        }
        
        .code-toolbar {
            display: flex;
            gap: 0.5rem;
        }
        
        .code-btn {
            padding: 0.375rem 0.75rem;
            background: #334155;
            color: #cbd5e1;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.375rem;
            transition: background 0.2s;
        }
        
        .code-btn:hover {
            background: #475569;
        }
        
        pre {
            margin: 0;
            padding: 1rem;
        }
        
        .preview-container {
            border: 1px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
            height: 600px;
        }
        
        #preview-frame {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .stat-card {
            background: var(--light);
            padding: 1rem;
            border-radius: 8px;
            border-left: 4px solid var(--primary);
        }
        
        .stat-card h3 {
            font-size: 0.875rem;
            color: var(--secondary);
            margin-bottom: 0.5rem;
        }
        
        .stat-value {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--dark);
        }
        
        .error-card {
            background: #fef2f2;
            border: 1px solid #fecaca;
            border-left: 4px solid var(--danger);
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            color: #7f1d1d;
            display: none;
        }
        
        footer {
            background: var(--light);
            padding: 1.5rem;
            text-align: center;
            border-top: 1px solid var(--border);
            color: var(--secondary);
        }
        
        footer a {
            color: var(--primary);
            text-decoration: none;
        }
        
        footer a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .url-input-group {
                flex-direction: column;
            }
            
            .tabs {
                overflow-x: auto;
                white-space: nowrap;
            }
            
            .preview-container,
            .code-container {
                max-height: 400px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üåê Website Source Fetcher</h1>
            <p class="subtitle">Fetch and view HTML source code of any website</p>
            <div class="api-status">
                <span class="status-dot" id="status-dot"></span>
                <span id="api-status-text">Checking API...</span>
            </div>
        </header>

        <main>
            <div class="input-section">
                <div class="url-input-group">
                    <input 
                        type="url" 
                        id="url-input" 
                        placeholder="https://example.com" 
                        value="https://example.com"
                        autocomplete="off"
                        spellcheck="false"
                    >
                    <button onclick="fetchSource()" class="btn btn-primary">
                        <span>üîç</span> Fetch Source
                    </button>
                </div>
                
                <div class="options">
                    <label class="option-label">
                        <input type="checkbox" id="format-html" checked>
                        Format HTML
                    </label>
                    <label class="option-label">
                        <input type="checkbox" id="highlight-code" checked>
                        Syntax Highlighting
                    </label>
                    <label class="option-label">
                        <input type="checkbox" id="show-preview" checked>
                        Show Preview
                    </label>
                </div>
            </div>

            <div class="error-card" id="error-card">
                <strong>Error:</strong> <span id="error-message"></span>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Fetching website source...</p>
            </div>

            <div id="results" style="display: none;">
                <div class="tabs">
                    <button class="tab active" onclick="switchTab('source')">Source Code</button>
                    <button class="tab" onclick="switchTab('preview')">Preview</button>
                    <button class="tab" onclick="switchTab('headers')">Headers</button>
                    <button class="tab" onclick="switchTab('info')">Page Info</button>
                </div>

                <div id="tab-source" class="tab-content active">
                    <div class="code-container">
                        <div class="code-header">
                            <span>HTML Source Code</span>
                            <div class="code-toolbar">
                                <button class="code-btn" onclick="copySource()">
                                    <span>üìã</span> Copy
                                </button>
                                <button class="code-btn" onclick="downloadSource()">
                                    <span>üíæ</span> Download
                                </button>
                                <button class="code-btn" onclick="toggleWrap()">
                                    <span>‚ÜîÔ∏è</span> Toggle Wrap
                                </button>
                            </div>
                        </div>
                        <pre><code class="language-html" id="source-code"></code></pre>
                    </div>
                </div>

                <div id="tab-preview" class="tab-content">
                    <div class="preview-container">
                        <iframe id="preview-frame" sandbox="allow-same-origin"></iframe>
                    </div>
                </div>

                <div id="tab-headers" class="tab-content">
                    <div class="code-container">
                        <pre><code class="language-json" id="headers-code"></code></pre>
                    </div>
                </div>

                <div id="tab-info" class="tab-content">
                    <div class="stats-grid" id="page-stats"></div>
                </div>

                <div class="stats-grid" id="quick-stats"></div>
            </div>
        </main>

        <footer>
            <p>
                API: <span id="api-endpoint">https://source.ikunbeautiful.workers.dev</span> |
                Frontend hosted on <a href="https://pages.github.com" target="_blank">GitHub Pages</a> |
                <a href="https://github.com/YOUR_USERNAME/website-source-fetcher" target="_blank">View on GitHub</a>
            </p>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script>
        // Configuration - UPDATE THIS!
        const API_BASE_URL = 'https://YOUR_WORKER.YOUR_SUBDOMAIN.workers.dev';
        
        // State
        let currentData = null;
        let apiStatus = 'checking';
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            updateApiEndpoint();
            checkApiStatus();
            
            // Enter key support
            document.getElementById('url-input').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') fetchSource();
            });
            
            // Initialize highlight.js
            hljs.configure({
                languages: ['html', 'xml', 'json', 'javascript'],
                cssSelector: 'pre code'
            });
        });
        
        // Update displayed API endpoint
        function updateApiEndpoint() {
            document.getElementById('api-endpoint').textContent = API_BASE_URL;
        }
        
        // Check if API is reachable
        async function checkApiStatus() {
            const statusDot = document.getElementById('status-dot');
            const statusText = document.getElementById('api-status-text');
            
            try {
                const response = await fetch(`${API_BASE_URL}/health`, {
                    signal: AbortSignal.timeout(5000)
                });
                
                if (response.ok) {
                    apiStatus = 'connected';
                    statusDot.className = 'status-dot';
                    statusText.textContent = 'API Connected';
                } else {
                    throw new Error('API not responding');
                }
            } catch (error) {
                apiStatus = 'disconnected';
                statusDot.className = 'status-dot disconnected';
                statusText.textContent = 'API Disconnected';
                console.warn('API check failed:', error);
            }
        }
        
        // Fetch website source
        async function fetchSource() {
            const url = document.getElementById('url-input').value.trim();
            
            if (!url) {
                showError('Please enter a URL');
                return;
            }
            
            // Basic URL validation
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                showError('URL must start with http:// or https://');
                return;
            }
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            document.getElementById('error-card').style.display = 'none';
            
            try {
                const apiUrl = `${API_BASE_URL}/api/fetch?url=${encodeURIComponent(url)}`;
                console.log('Fetching from:', apiUrl);
                
                const response = await fetch(apiUrl, {
                    signal: AbortSignal.timeout(30000) // 30 second timeout
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || `HTTP ${response.status}`);
                }
                
                currentData = data;
                displayResults(data);
                
            } catch (error) {
                console.error('Fetch error:', error);
                showError(error.message || 'Failed to fetch website source');
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }
        
        // Display results
        function displayResults(data) {
            const formatHtml = document.getElementById('format-html').checked;
            const highlight = document.getElementById('highlight-code').checked;
            const showPreview = document.getElementById('show-preview').checked;
            
            // Display source code
            let source = data.source;
            if (formatHtml) {
                source = formatHTML(source);
            }
            
            const sourceCode = document.getElementById('source-code');
            sourceCode.textContent = source;
            
            if (highlight) {
                hljs.highlightElement(sourceCode);
            }
            
            // Display headers
            const headersCode = document.getElementById('headers-code');
            headersCode.textContent = JSON.stringify(data.headers || {}, null, 2);
            if (highlight) {
                hljs.highlightElement(headersCode);
            }
            
            // Display preview if enabled
            if (showPreview && data.contentType && data.contentType.includes('text/html')) {
                const previewFrame = document.getElementById('preview-frame');
                const previewDoc = previewFrame.contentDocument || previewFrame.contentWindow.document;
                previewDoc.open();
                previewDoc.write(data.source);
                previewDoc.close();
            }
            
            // Update tabs visibility
            document.querySelector('.tab[onclick*="preview"]').style.display = 
                showPreview && data.contentType && data.contentType.includes('text/html') ? 'flex' : 'none';
            
            // Update statistics
            updateStats(data);
            
            // Show results
            document.getElementById('results').style.display = 'block';
        }
        
        // Format HTML for readability
        function formatHTML(html) {
            // Simple formatting - you can use a proper library for better results
            let formatted = '';
            let indent = 0;
            const tab = '  ';
            
            html.split(/>\s*</).forEach(element => {
                if (element.match(/^\/\w/)) {
                    indent = Math.max(0, indent - 1);
                }
                
                formatted += tab.repeat(indent) + '<' + element + '>\n';
                
                if (element.match(/^<?\w[^>]*[^\/]$/) && !element.startsWith('!--')) {
                    indent++;
                }
            });
            
            return formatted.trim();
        }
        
        // Update statistics
        function updateStats(data) {
            // Quick stats
            const quickStats = document.getElementById('quick-stats');
            quickStats.innerHTML = `
                <div class="stat-card">
                    <h3>Page Size</h3>
                    <div class="stat-value">${(data.sizeBytes / 1024).toFixed(2)} KB</div>
                </div>
                <div class="stat-card">
                    <h3>Status Code</h3>
                    <div class="stat-value">${data.status}</div>
                </div>
                <div class="stat-card">
                    <h3>Content Type</h3>
                    <div class="stat-value">${data.contentType?.split(';')[0] || 'Unknown'}</div>
                </div>
                <div class="stat-card">
                    <h3>Fetched At</h3>
                    <div class="stat-value">${new Date(data.fetchedAt).toLocaleTimeString()}</div>
                </div>
            `;
            
            // Page info stats
            const pageStats = document.getElementById('page-stats');
            if (data.pageInfo) {
                pageStats.innerHTML = `
                    <div class="stat-card">
                        <h3>Page Title</h3>
                        <div class="stat-value">${data.pageInfo.title || 'No title'}</div>
                    </div>
                    <div class="stat-card">
                        <h3>Description</h3>
                        <div class="stat-value">${data.pageInfo.description || 'No description'}</div>
                    </div>
                    <div class="stat-card">
                        <h3>Elements Count</h3>
                        <div class="stat-value">
                            ${data.pageInfo.elementCount.div} divs<br>
                            ${data.pageInfo.elementCount.img} images<br>
                            ${data.pageInfo.elementCount.link} links<br>
                            ${data.pageInfo.elementCount.script} scripts
                        </div>
                    </div>
                `;
            }
        }
        
        // Tab switching
        function switchTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Show selected tab content
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(`tab-${tabName}`).classList.add('active');
        }
        
        // Copy source to clipboard
        async function copySource() {
            try {
                await navigator.clipboard.writeText(currentData.source);
                alert('Source code copied to clipboard!');
            } catch (error) {
                showError('Failed to copy: ' + error.message);
            }
        }
        
        // Download source as file
        function downloadSource() {
            if (!currentData) return;
            
            const url = new URL(currentData.url);
            const filename = `${url.hostname}-${new Date().toISOString().slice(0,10)}.html`;
            const blob = new Blob([currentData.source], { type: 'text/html' });
            const downloadUrl = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = downloadUrl;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(downloadUrl);
        }
        
        // Toggle word wrap
        function toggleWrap() {
            const pre = document.querySelector('#source-code').parentElement;
            pre.style.whiteSpace = pre.style.whiteSpace === 'pre-wrap' ? 'pre' : 'pre-wrap';
        }
        
        // Show error
        function showError(message) {
            document.getElementById('error-message').textContent = message;
            document.getElementById('error-card').style.display = 'block';
        }
    </script>
</body>
</html>
